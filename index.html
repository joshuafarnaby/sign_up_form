<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-up</title>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <h1>ODIN</h1>
      <img src="assets/almas-salakhov-Vq2ap8aFFEs-unsplash.jpg" alt="" srcset="">
      <p>image by <a href="https://unsplash.com/photos/Vq2ap8aFFEs">Almas Salakhov</a> on <a href="https://unsplash.com/">unsplash.com</a></p>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>This is not a real web service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit voluptatibus vel est beatae quaerat provident cupiditate harum, dignissimos ea sunt!</p>
        <p>Sign-up <em>now!</em></p>
      </div>
      <form action="#" id="sign-up-form" class="sign-up-form" novalidate>
        <div class="form-controls">
          <p>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" minlength="1" placeholder="John" required>
            <span id="first-name-error" class="error-msg"></span>
          </p>
          <p>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Doe">
            <span></span>
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="john.doe@greatmail.com">
            <span></span>
          </p>
          <p>
            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="555-01234">
            <span></span>
          </p>
          <p>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <span></span>
          </p>
          <p>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2">
            <span></span>
          </p>
        </div>
        <div class="form-btns">
          <button type="submit" id="submit">Sign up</button>
        </div>
      </form>
      <p class="login-link">Already have an account? <strong><a href="#">Log in</a></strong></p>
    </div>
  </div>
</body>
</html>
